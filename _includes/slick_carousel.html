<script type="text/javascript" src="{{ site.baseurl }}/assets/vendor/slick/slick.min.js"></script>
<script>
  // Slick Carousel
  $(document).ready(function(){
    $('.carousel').slick({
      accessibility: true,
      autoplay: true,
      autoplaySpeed: 3000,
      arrows: true,
      dots: true,
      fade: true,
      responsive: [
        {
          breakpoint: 800,
          settings: {
            arrows: false
          }
        }
      ]
    });
  });
</script>
