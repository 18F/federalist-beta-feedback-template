<header class="usa-site-header" role="banner">

  <div class="usa-disclaimer">

    <span class="usa-disclaimer-spending-data">
      <img class="usa-disclaimer_icon" src="{{ site.baseurl }}{{ site.data.header.usa_disclaimer_icon }}" alt="Alert icon to draw attention to the user the disclaimer text">
      <span class="usa-disclaimer-bold">
      {{ site.data.header.usa_disclaimer_spending_data }}
      </span>
      {{ site.data.header.usa_disclaimer_link }}
    </span>

    <span class="usa-disclaimer-official">
      <span class="usa-disclaimer-italic">
        {{ site.data.header.usa_disclaimer_official }}
      </span>
      <img class="usa-flag_icon" alt="US flag signifying that this is a United States Federal Government website" src="{{ site.baseurl }}{{ site.data.header.usa_flag }}" >
    </span>
  </div>

  {% include navigation.html %}

</header>
