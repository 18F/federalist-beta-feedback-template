<header class="usa-site-header" role="banner">

  <div class="usa-disclaimer">

    <span class="usa-disclaimer-spending-data">
      <span class="usa-disclaimer-bold">
      {{ site.data.header.usa_disclaimer_spending_data }}
      </span>
      {{ site.data.header.usa_disclaimer_link }}
    </span>

    <span class="usa-disclaimer-official">
      <span class="usa-disclaimer-italic">
        {{ site.data.header.usa_disclaimer_official }}
      </span>
      <img class="usa-flag_icon" alt="US flag signifying that this is a United States Federal Government website" src="/assets/img/us_flag_small.png" >
    </span>
  </div>

  {% include navigation.html %}

</header>
