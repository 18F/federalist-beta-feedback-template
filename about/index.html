<section class="usa-concepts usa-banner-block"></section>

<section id="about" class="usa-section">

      <h1 class="usa-banner-title list-header">
        {{ site.data.about.headline }}

      {% for paragraph in site.data.about.content %}
        <p>{{ paragraph.text }}</p>
      {% endfor %}
    </div>
  </div>
</section>
